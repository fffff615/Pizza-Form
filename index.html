<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Plaza</title>
  
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
   <h1>Pizza PLaza!</h1> 
  
   <hr>
   <h3>Importaint Info!</h3>
<label for="fullName">Full Name:</label>
          <input type="text" name="fullName" placeholder="James Oliver Scott" id="fullName">
          <br><br>

      
            <label for="email">Email Address:</label>
                  <input type="text" name="email" placeholder="example@domain.com" id="email">
       <br><br>
                  <label for="phone">Phone Number:</label>
                  <input type="text" name="phone" placeholder="(XXX) 123-4567" id="phone">
                  <br><br>
                  <label for="location">Delivery Address:</label>
                  <input type="text" name="location" placeholder="1600 Pennsylvania Avenue NW
                  Washington, D.C. 20500
                  USA" id="location">
                
                    <br><br>
                    <label for="halal">Halal?</label>
                    
            <input type="radio" id="halal" name="halal">
            <label for="halalYes">Yes</label>
            <input type="radio" id="halalNo" name="halal">
            <label for="halalNo">No</label>

            <br><br>

            <label for="vegan">Vegan?</label>

            <input type="radio" id="veganYes" name="vegan" value="yes">
            <label for="veganYes">Yes</label>
            <input type="radio" id="veganNo" name="vegan" value="no">
            <label for="veganNo">No</label>

            <br><br>

            <label for="Vegitarian">Vegan?</label>

            <input type="radio" id="VegitarianYes" name="Vegitarian" value="yes">
            <label for="veganYes">Yes</label>
            <input type="radio" id="VegitarianNo" name="Vegitarian" value="no">
            <label for="VegitarianNo">No</label>

            <br><br>

            <hr>
            <h3>Customise your Pizza!</h3>
            <label for="crustType">Crust Type:</label>
            <select>DCF</select>
            <option value="thin">Thin</option>
            <option value="thick">Thick</option>    
</body>
</html>
